<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Tooltips</title>
  </head>
  <body>
    <div class="container my-5">
      <!-- Tooltips -->
      <button
        class="btn btn-primary"
        data-toggle="tooltip"
        data-placement="top"
        title="Tooltip on top"
      >
        Tooltip on Top
      </button>
      <button
        class="btn btn-success"
        data-toggle="tooltip"
        data-placement="right"
        title="Tooltip on right"
      >
        Tooltip on Right
      </button>
      <button
        class="btn btn-danger"
        data-toggle="tooltip"
        data-placement="bottom"
        title="Tooltip on Bottom"
      >
        Tooltip on Bottom
      </button>
      <button
        class="btn btn-warning"
        data-toggle="tooltip"
        data-placement="left"
        title="Tooltip on left"
      >
        Tooltip on Left
      </button>
      <br />
      <br />

      <!-- Tooltip with html -->
      <button
        id="hello"
        class="btn btn-warning"
        data-toggle="tooltip"
        data-placement="top"
        data-html="true"
        title="<h3>Hello</h3><p>Hellow World</p>"
      >
        Tooltip on with HTML
      </button>
      <br />
      <br />

      <!-- Trigger with javascript -->
      <button class="btn btn-primary" onclick="showTooltip()">
        Show Tooltip
      </button>
      <button class="btn btn-primary" onclick="hideTooltip()">
        Hide Tooltip
      </button>
      <button class="btn btn-primary" onclick="toggleTooltip()">
        Toggle Tooltip
      </button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      // tooltips
      $('[data-toggle="tooltip"]').tooltip();
      function showTooltip() {
        $("#hello").tooltip("show");
      }

      function hideTooltip() {
        $("#hello").tooltip("hide");
      }

      function toggleTooltip() {
        $("#hello").tooltip("toggle");
      }

      //   tooltip events
      $("#hello").on("show.bs.tooltip", () => {
        console.log("Tooltip Show");
      });

      $("#hello").on("shown.bs.tooltip", () => {
        console.log("Tooltip Shown");
      });

      $("#hello").on("hide.bs.tooltip", () => {
        console.log("Tooltip Hide");
      });
      $("#hello").on("hidden.bs.tooltip", () => {
        console.log("Tooltip Hidden");
      });
    </script>
  </body>
</html>
