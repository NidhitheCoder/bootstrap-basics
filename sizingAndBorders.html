<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Sizing and borders</title>
  </head>
  <body>
    <div class="container">
      <!-- Width classes -->
      <div class="bg-success p-3 w-25">Width 25%</div>
      <div class="bg-success p-3 w-50">Width 50%</div>
      <div class="bg-success p-3 w-75">Width 75%</div>
      <div class="bg-success p-3 w-100">Width 100%</div>
      <div class="bg-success p-3 w-auto">Width Auto</div>
      <br />
      <br />

      <!-- Height classes -->
      <div style="height:300px;border:1px solid gray">
        <div class="bg-primary d-inline-block h-25">Height 25%</div>
        <div class="bg-primary d-inline-block h-50">Height 50%</div>
        <div class="bg-primary d-inline-block h-75">Height 75%</div>
        <div class="bg-primary d-inline-block h-100">Height 100%</div>
        <div class="bg-primary d-inline-block h-auto">Height auto</div>
      </div>
      <br>
      <br>

      <!-- Border -->
      <div class="p-3 mb-2 bg-light border">Regular</div>
      <div class="p-3 mb-2 bg-light border-top">Border top</div>
      <div class="p-3 mb-2 bg-light border-bottom">Border bottom</div>
      <div class="p-3 mb-2 bg-light border-left">Border left</div>
      <div class="p-3 mb-2 bg-light border-right">Border right</div>
      <br>
      <br>

      <!-- Border color -->
      <div class="p-3 mb-2 bg-light border border-primary"></div>
      <div class="p-4 mb-3 bg-light border border-success"></div>
      <div class="p-3 mb-2 bg-light border border-info"></div>
      <div class="p-3 mb-2 bg-light border border-warning"></div>
      <div class="p-3 mb-2 bg-light border border-danger"></div>
      <div class="p-3 mb-2 bg-light border border-light"></div>
      <div class="p-3 mb-2 bg-light border border-primary"></div>
      <div class="p-3 mb-2 bg-light border border-secondary"></div>
    
    <br>
    <br>

    <!-- Border radious -->
    <div class="p-4 mb-3 bg-light border border-success rounded"></div>
    <div class="p-4 mb-3 bg-light border border-success rounded-top"></div>
    <div class="p-4 mb-3 bg-light border border-success rounded-bottom"></div>
    <div class="p-4 mb-3 bg-light border border-success rounded-right"></div>
    <div class="p-4 mb-3 bg-light border border-success rounded-left"></div>
    <div class="p-4 mb-3 bg-light border w-25 border-success rounded-circle"></div>
    <div class="p-4 mb-3 bg-light border border-success rounded-0"></div>

</div>
  </body>
</html>
