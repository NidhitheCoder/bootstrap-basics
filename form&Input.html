<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
    <title>Form and Input</title>
</head>
<body>
    <div class="container">
        <!-- forms -->
        <form class="my-5">
            <div class="form-group">
                <label for="name" >Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control" type="text" id="email" placeholder="Enter Email">
                <small class="form-text text-muted">Your email will not ever be shared</small>
            </div>
            <div class="form-group">
                <label for="company" >Company</label>
                <input class="form-control" type="text" id="company" placeholder="Company Name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="password" readonly>
            </div>

            <!-- Form group -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option >Male</option>
                    <option >Female</option>
                </select>
            </div>

            <!-- Text area -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>

            <!-- File input -->
            <div class="form-group">
                <label for="file">File Input</label>
                <input type="file" id="file" class="form-control-file">
                <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
            </div>

            <!-- Custom file input -->
            <div class="custom-file">
                <input class="custom-file-input" type="file" id="myFile">
                <label class="custom-file-label" for="myFile" >Choose file</label>
            </div>

            <!-- range -->
            <div class="form-group">
                <label for="membership">Membership level</label>
                <input class="custom-range" min="1" max="10" step="1" value="1" id="membership" type="range">
            </div>

            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </form>

        <!-- inline form -->
        <form class="form-inline mb-5">
            <input class="form-control mr-2" type="text" id="username" placeholder="Enter Username" >
            <input class="form-control mr-2" type="password" id="password" placeholder="Password" >
            <div class="form-check">
                <label class="form-check-label mr-2">
                    <input class="form-check-input" type="checkbox" >Remember me
                </label>
            </div>
            <button class="btn btn-light" type="submit">
                Submit
            </button>
        </form>


        <!--  Form row -->
        <form class="mb-5">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </form>

        <!-- Validation -->
        <div class="form-group">
            <label for ="username" >Username</label>
            <input class="form-control is-valid" type="text" id="username">
        </div>
        <div class="form-group">
            <label for="password" >Password</label>
            <input type="password" class="form-control " id="password"> 
            <!-- remove is-invalid class to avoid display error message feedback -->
            <div class="invalid-feedback">
                Password not strong enough
            </div>
        </div>
        <div class="form-group">
            <label for="cPassword">Confirm password</label>
            <input type="text" class="form-control is-invalid" id="cPassword">
            <div class="invalid-feedback">
                Password does not match
            </div>
        </div>

    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</body>
</html>
