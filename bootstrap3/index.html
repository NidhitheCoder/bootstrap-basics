<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Bootstrap 3 Basic Codes</title>
    <style>
      .dummy-height {
        height: 100px;
        border: 1px solid #333;
      }

      .box {
        width: 500px;
        margin: 30px auto;
        background-color: purple;
        color: #fff;
        height: 300px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .box-offset {
        background: orangered;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container bg-warning p-5">
      <div class="mt-5">
        <button class="btn btn-primary">Hello</button>
        <button class="btn btn-success">Success</button>
      </div>
      <div class="row">
        <div class="col-sm-4 bg-danger dummy-height">col-sm-6</div>
        <div class="col-md-4 bg-info dummy-height">col-md-4</div>
        <div class="col-lg-4 bg-secondary dummy-height">col-lg-4</div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-xs-6 bg-warning dummy-height">col-xs-6</div>
        <div class="col-xs-6 bg-danger dummy-hcontenteight">col-xs-6</div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-sm-6 bg-success dummy-height">col-sm-6</div>
        <div class="col-sm-6 bg-warning dummy-height">col-sm-6</div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-md-6 bg-danger dummy-height">col-md-6</div>
        <div class="col-md-6 bg-info dummy-height">col-md-6</div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-lg-6 bg-primary dummy-height">col-lg-6</div>
        <div class="col-lg-6 bg-secondary dummy-height">col-lx-6</div>
      </div>

      <!-- width with margin auto -->
      <div class="row">
        <div class="box">
          Hello this is a box
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 box-offset">
          hellow this is an offset div
        </div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-sm-3 col-sm-offset-2 box-offset">Offset item 1</div>
        <div class="col-sm-3 col-sm-offset-2 box-offset">Offset item 2</div>
      </div>
    </div>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
